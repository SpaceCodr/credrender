<!DOCTYPE html>
<html>
  <head>
    <title>Add Video Metadata</title>
  </head>
  <body>
    <h1>Add Video Metadata</h1>
    <form method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br>

      <label for="ownership">Ownership:</label>
      <input type="text" id="ownership" name="ownership" required><br>

      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required><br>

      <label for="release_year">Release Year:</label>
      <input type="number" id="release_year" name="release_year" required><br>

      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio"></textarea><br>

      <label for="media_type">Media Type:</label>
      <input type="text" id="media_type" name="media_type" required><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
