<!DOCTYPE html>
<html>
  <head>
    <title>Video List</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-5">Video List</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Ownership</th>
            <th>Genre</th>
            <th>Release Year</th>
            <th>Bio</th>
            <th>Media Type</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for video in videos %}
          <tr>
            <td>{{ video.title }}</td>
            <td>{{ video.ownership }}</td>
            <td>{{ video.genre }}</td>
            <td>{{ video.release_year }}</td>
            <td>{{ video.bio }}</td>
            <td>{{ video.media_type }}</td>
            <td><a href="{{ url_for('delete_video', id=video.id) }}" class="btn btn-danger">x</a></td>

          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
